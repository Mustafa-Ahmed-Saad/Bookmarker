<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.0-dist/css/bootstrap.min.css"
    />
    <!-- myStyle -->
    <link rel="stylesheet" href="./style.css" />
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <!-- icons fontawsome -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.4.0-web/css/all.min.css"
    />
  </head>
  <body>
    <div class="container text-center">
      <div class="py-5">
        <h1 class="m-auto position-relative">Bookmarker</h1>

        <div class="border-t-b-dots p-4 my-5">
          <h3 class="mb-3">
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h3>
          <div class="mb-4">
            <label for="site-name" class="d-block fw-bolder text-start"
              ><i class="fa-solid fa-book-bookmark me-1"></i> Site Name</label
            >
            <input
              id="site-name"
              class="form-control w-100"
              type="text"
              onkeyup="isNameValid()"
              placeholder="Bookmark Name"
            />
          </div>
          <div class="mb-4">
            <label for="site-url" class="d-block fw-bold text-start"
              ><i class="fa-solid fa-link me-1"></i> Site URL</label
            >
            <input
              id="site-url"
              class="form-control w-100"
              onkeyup="isUrlValid()"
              type="url"
              placeholder="Website URL like: https://example.com"
            />
            <!-- <input
              id="site-url"
              type="url"
              placeholder="https://example.com"
              pattern="https://.*"
              size="30"
              required
            /> -->
          </div>

          <button
            class="btn btn-submit px-5"
            id="submit"
            type="button"
            onclick="checkBtnText()"
          >
            Submit
          </button>
        </div>

        <div class="m-auto w-50">
          <input
            type="search"
            id="searchInput"
            class="w-100 form-control mb-3 border border-primary"
            placeholder="search..."
            oninput="search()"
          />
        </div>

        <table class="table text-center bg-light">
          <thead id="thead">
            <tr>
              <th>index</th>
              <th>Website Name</th>
              <th>Website url</th>
              <th>Update</th>
              <th>Visit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>

    <!-- Button trigger modal -->
    <button
      type="button"
      id="showModuleBtn"
      class="btn btn-primary"
      style="display: none !important"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-title" id="exampleModalLabel">
              <span
                class="bg-danger rounded-circle d-inline-block w-15px"
              ></span>
              <span
                class="bg-warning rounded-circle d-inline-block w-15px"
              ></span>
              <span
                class="bg-success rounded-circle d-inline-block w-15px"
              ></span>
            </div>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modal-body"></div>
        </div>
      </div>
    </div>

    <script src="./bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
